<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario - Bootstrap 5</title>
  <!-- Enlace al CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">SIPAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="cerrarSesion()">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <h2>Registrar Grupo</h2>
    <form (ngSubmit)="registrarGrupo()">
      <div class="mb-3">
        <label for="grado" class="form-label">Grado</label>
        <input id="grado" type="number" class="form-control" [(ngModel)]="nuevoGrupo.grado" name="grado" required />
      </div>
    
      <div class="mb-3">
        <label for="grupo" class="form-label">Grupo</label>
        <input id="grupo" type="text" class="form-control" [(ngModel)]="nuevoGrupo.grupo" name="grupo" required />
      </div>
    
      <div class="mb-3">
        <label for="carrera" class="form-label">Carrera</label>
        <input id="carrera" type="text" class="form-control" [(ngModel)]="nuevoGrupo.carrera" name="carrera" required />
      </div>
      <button type="submit" class="btn btn-primary">Registrar Grupo</button>
    </form>
  </div>

  <!-- Scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
