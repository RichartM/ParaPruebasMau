<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario - Bootstrap 5</title>
  <!-- Enlace al CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">SIPAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="cerrarSesion()">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)="registrarMateria()">
    
      <div class="mb-3">
        <label for="nombreMateria" class="form-label">Nombre de la materia</label>
        <input id="nombreMateria" type="text" class="form-control" [(ngModel)]="nuevaMateria.nombreMateria" name="nombreMateria" required />
      </div>
    
      <div class="form-check mb-3">
        <input id="estado" type="checkbox" class="form-check-input" [(ngModel)]="nuevaMateria.estado" name="estado" />
        <label class="form-check-label" for="estado">Activo</label>
      </div>
    
      <button type="submit" class="btn btn-primary">Registrar Materia</button>
    </form>
      
      
  </div>

  <!-- Scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
