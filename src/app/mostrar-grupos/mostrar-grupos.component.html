<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio - Bootstrap 5</title>
  <!-- Enlace al CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra de navegación con menú hamburguesa -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin">SIPAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="cerrarSesion()">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Grupos</h2>
    <a href="/crear-grupo" class="btn btn-primary">Crear grupo</a>
    <!-- Tabla de grupos -->
    <div *ngIf="!modoEdicion" class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-blue">
          <tr>
            <th>Grado</th>
            <th>Grupo</th>
            <th>Carrera</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grupo of grupos">
            <td>{{ grupo.grado }}</td>
            <td>{{ grupo.grupo }}</td>
            <td>{{ grupo.carrera }}</td>
            <td>{{ grupo.estado }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="seleccionarGrupo(grupo)">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Formulario de edición -->
    <div *ngIf="modoEdicion" class="card mt-4">
      <div class="card-header bg-warning text-white">
        <h5 class="mb-0">Editar Grupo</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="grado" class="form-label">Grado</label>
            <input id="grado" class="form-control" [(ngModel)]="grupoActual.grado" name="grado" />
          </div>
          <div class="mb-3">
            <label for="grupo" class="form-label">Grupo</label>
            <input id="grupo" class="form-control" [(ngModel)]="grupoActual.grupo" name="grupo" />
          </div>
          <div class="mb-3">
            <label for="carrera" class="form-label">Carrera</label>
            <input id="carrera" class="form-control" [(ngModel)]="grupoActual.carrera" name="carrera" />
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-control" [(ngModel)]="grupoActual.estado" name="estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Enlace a los scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
