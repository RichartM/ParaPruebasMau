<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina de Inicio - Bootstrap 5</title>
  <!-- Enlace a Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">SIPAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="cerrarSesion()">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
  <h2 class="text-center mb-4">Materias</h2>
  <a href="/crear-materia" class="btn btn-primary mb-3">Crear materia</a>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-blue">
        <tr>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of materias">
          <td>{{ materia.nombreMateria }}</td>
          <td>{{ materia.estado }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="cargarDatos(materia)">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="modoEdicion" class="card mt-4">
    <div class="card-header bg-warning text-white">
      <h5 class="mb-0">Editar Materia</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="nombreMateria" class="form-label">Nombre</label>
          <input
            id="nombreMateria"
            class="form-control"
            [(ngModel)]="materiaSeleccionada.nombreMateria"
            name="nombreMateria"
            required
          />
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>



  <!-- Scripts necesarios para Bootstrap y Angular -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
